<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Members</h1>
</div>
<div>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>40</td>
            <td>30</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Jennis</td>
            <td>Jennis</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Cameron</td>
            <td>Cameron</td>
            <td>40</td>
        </tr>
    </table>
</div>
<div>
    <h1>
        Additional information
    </h1>
    <form>
        <fieldset>
            <table>
                <tr>
                    <td><label for="Firstname">First name:</label></td>
                    <td><label for="Surname">Surname:</label></td>
                    <td> <label for="Age">Age:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="Firstname" name="Firstname"></td>
                    <td><input type="text" id="Surname" name="Surname"></td>
                    <td><input type="text" id="Age" name="Age"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="Firstname">Company:</label></td>
                    <td><label for="Surname">Username:</label></td>
                    <td> <label for="Age">Email:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="Company" name="Company"></td>
                    <td><input type="text" id="Username" name="Username"></td>
                    <td><input type="text" id="Email" name="Email"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="Email">Email:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="text" name="Email"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="City">City:</label></td>
                    <td><label for="Country">Country:</label></td>
                    <td> <label for="PostalCode">PostalCode:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="City" name="City"></td>
                    <td><input type="text" id="Country" name="Country"></td>
                    <td><input type="text" id="PostalCode" name="PostalCode"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
</html>
